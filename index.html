<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Title -->
    <title>Giferator</title>
</head>
<body>
    <!-- JUMBO the TRON -->
    <div id="jumboTHEtron" class="jumbotron jumbotron-fluid p-3 mb-2 bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-4">GIFITUP</h1>
            <p class="lead">Star Trek is Here</p>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="container-fluid text-white">
        <div class="row">
            <div id="gif-btns" class="col">
            </div>
        </div>
        <div class="row">
            <div id="gifs" class="col-8 float-left"></div>
            <div id="new-gifs" class="col-4 clearfix">
                <form>
                    <h2 class="text-center">Add your own gif button!</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-gif" placeholder="USS Enterprise">
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto" id="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- JS Link -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
